<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!--image-->
      <article class="gift-img">
        <img src="banner.jpg" alt="banner image"/>
      </article>
      
      <!--info-->
      <article class="gift-info">
        <h3>Current Genshin Character Banner</h3>
        <div class="deadline">
          <!--days-->
          <div class="deadline-format">
            <div>
              <h4 class="days">30</h4>
              <span>days</span>
            </div>
          </div>
          <!--End of item-->
          <!--Hours-->
          <div class="deadline-format">
            <div>
              <h4 class="hours">30</h4>
              <span>hours</span>
            </div>
          </div>
          <!--End of item-->
          <!--Minutes-->
          <div class="deadline-format">
            <div>
              <h4 class="mins">30</h4>
              <span>min</span>
            </div>
          </div>
          <!--End of item-->
        </div>
      </article>
    </section>
    <!--javascript-->
    
  </body>
</html>
